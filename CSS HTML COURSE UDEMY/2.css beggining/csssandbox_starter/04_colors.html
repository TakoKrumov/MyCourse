<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1{
      color:firebrick;
    }

    /*            red,   green,   blue   values for rgb can be 0 to 255 
    all 0 0 0 is black all to 255 255 255 is white*/
    h2{
      color:rgb(20, 100, 120)
    }
    /* hex values if u use simple values like all numbers are same you can type only three property after # */
    h3{
      color: #0000ff;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading One</h2>
  <h3>Heading One</h3>
</body>
</html>
