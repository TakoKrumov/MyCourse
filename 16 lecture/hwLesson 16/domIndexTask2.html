<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css">
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        background: linear-gradient(
          0deg,
          rgba(58, 65, 136, 0.9556197478991597) 0%,
          rgba(140, 88, 91, 0.9948354341736695) 42%,
          rgba(62, 136, 210, 1) 100%
        );
        background-repeat: no-repeat;
      }
    
      .addToCart:hover {
        cursor: pointer;
        color:black;
        background: whitesmoke;
        }
        /* Тук предполагам, че color bacground не работят
        защото зададения по долу css е инлайн ? */
        .image:hover {
        cursor: pointer;
        }
    </style>

  </head>
  <body>
    <script>
        let body = document.body;
        body.style.width = '100vw';
        body.style.height = '100vw';

        let cardBackground = 'whitesmoke';

      function creator(parent, value, givenClassName) {
        let element = document.createElement(value);
        parent.appendChild(element);
        element.className = givenClassName;
      }

      let container = document.createElement("div");
      document.body.appendChild(container);
      container.className = "container";
      container.style.display = 'flex';
      container.style.justifyContent = 'space-around';
      container.style.alignItems = 'center';
      container.style.margin = '10px auto';
      container.style.background = `linear-gradient(
          0deg,
          rgba(245, 241, 247, 0) 0%,
          rgba(111, 93, 94, 0.9948354341736695) 42%,
          rgba(215, 216, 217, 1) 100%
        )`;

      container.style.width = '75%';
      container.style.height = '55%';
      container.style.borderRadius = '10%';

      let needOfCards = 3;
      let cardNeedElements = ["img", "h1", "p", "h2", "div", "span"];
      let elementClasses = [
        "image",
        "nameArt",
        "description",
        "price",
        "starRating",
        "addToCart",
      ];

      for (let i = 0; i < needOfCards; i++) {
        creator(container, "div", "card");

        for (let j = 0; j < cardNeedElements.length; j++) {
          creator(container.lastChild, cardNeedElements[j], elementClasses[j]);
        }
      }

      let getCards = container.getElementsByClassName('card');

      for(let i=0; i<getCards.length; i++) {
        getCards[i].style.display = 'flex';
        getCards[i].style.flexDirection = 'column';
        getCards[i].style.alignItems = 'center';
        getCards[i].style.justifyContent = 'center';
        getCards[i].style.background = cardBackground;
        getCards[i].style.margin = '10px';
      }
      
      let getImg = container.getElementsByClassName('image');

      let imagePool = [
        './images/10450147_851080068264117_6525583161048862351_n.jpg',
        './images/10450801_851080044930786_7578680814528258061_n.jpg',
        './images/10985319_851080031597454_8403542744290744861_n.jpg'
        ];
        
      for(let i=0; i<getImg.length; i++) {
        getImg[i].style.maxWidth = '180px';
        getImg[i].style.maxHeight = '240px';
        getImg[i].style.marginTop = '10px';
        getImg[i].src = imagePool[i];
      }

      let getHeadingOne = container.getElementsByClassName('nameArt');
      let headingOneTxt =  [
        'Space!',
        'War & Peace!',
        'Coffee!'
        ];

      for (let i=0; i<getHeadingOne.length; i++) {
        getHeadingOne[i].style.margin = '10px 6px';
        getHeadingOne[i].style.fontWeight = 'bold';
        getHeadingOne[i].style.fontFamily = `"Segoe UI", Tahoma, Geneva, Verdana, sans-serif`;
        getHeadingOne[i].style.fontSize = '25px';
        getHeadingOne[i].style.background = cardBackground;
        getHeadingOne[i].textContent = headingOneTxt[i];
      }

      let getDescription = container.getElementsByClassName('description');
      let artAuthors = ['Space King','Peace Lover','Coffee Addict']

      for (let i=0; i<getHeadingOne.length; i++) {
        getDescription[i].style.background = cardBackground;
        getDescription[i].style.display = 'flex';
        getDescription[i].style.flexWrap = 'wrap';
        getDescription[i].style.maxWidth = '235px';
        getDescription[i].style.textAlign  = 'center';
        getDescription[i].style.padding = '10px';
        getDescription[i].textContent = `Awesome art by ${artAuthors[i]}! 180cm x 100cm canvas!`;
      }

      let getPrices = container.getElementsByClassName('price');
      let prices = ['65$', '70$', '75$'];
      
      for(let i=0; i<getPrices.length; i++) {
        getPrices[i].style.background = cardBackground;
        getPrices[i].style.margin = '10px 0';
        getPrices[i].style.color = 'black';
        getPrices[i].style.fontWeight = 'bold';
        getPrices[i].textContent = prices[i];
      }

      let getStarRating = container.getElementsByClassName('starRating');

      for (let i=0; i<getStarRating.length; i++) {
        getStarRating[i].style.display = 'flex';
        getStarRating[i].style.background = 'lightgrey';
        getStarRating[i].style.color = 'black';
        getStarRating[i].style.fontWeight = 'bold';
        getStarRating[i].textContent = `star rating:`
        getStarRating[i].style.width = '100%';
        getStarRating[i].style.justifyContent = 'center';
        getStarRating[i].style.padding = '3px';
        if(i<1) {
            for (let j=0; j<3; j++) {
            getStarRating[i].innerHTML +=`<span style="background:lightgrey; color:yellow">★</span>`;
            }

            for (let j=0; j<2; j++) {
            getStarRating[i].innerHTML +=`<span style="background:lightgrey">★</span>`;
             }
        } else if(i===1) {
            for (let j=0; j<4; j++) {
            getStarRating[i].innerHTML +=`<span style="background:lightgrey; color:yellow">★</span>`;
            }
            for (let j=0; j<1; j++) {
            getStarRating[i].innerHTML +=`<span style="background:lightgrey ">★</span>`;
            }
        } else {
            for (let j=0; j<5; j++) {
            getStarRating[i].innerHTML +=`<span style="background:lightgrey; color:yellow">★</span>`;
            }
        }  
        
        
      }

      let getAdd = container.getElementsByClassName('addToCart');
      
      for(let i=0; i<getAdd.length; i++) {
        getAdd[i].textContent = 'ADD TO CART';
        getAdd[i].style.display = 'flex';
        getAdd[i].style.minHeight = '48px';
        getAdd[i].style.alignItems = 'center';
        getAdd[i].style.justifyContent = 'center';
        getAdd[i].style.fontWeight = 'bold';
        getAdd[i].style.fontFamily = `"Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",sans-serif`;
        getAdd[i].style.fontSize = '14px';
        getAdd[i].style.width = '100%';
        getAdd[i].style.padding = '0px 10px 10px';
        getAdd[i].style.background = 'linear-gradient( 99.9deg, rgba(27,24,31,1) 21.2%, rgba(50,4,89,1) 84.8% )';
        getAdd[i].style.color = 'white';
      }

    </script>

    
  </body>
 
</html>
