    <style>
        /* css wonderland */

        p {
            background-color: blueviolet;
            color: white;
        }

<body>

    <p id="firstParagraph" style="background-color: blue;">Hello, world!</p>
    <p>Hello, world 2!</p>
    <p>Hello, world 3!</p>


    <script>
        // creating an element is not enough to see it on the screen
        let newElement = document.createElement('h1');
        newElement.innerText = "Basi qkoto!";
        document.body.prepend(newElement); // we also have to append it!

        let listOfParagraphs = document.getElementsByTagName('p');
        console.log(listOfParagraphs);
        // I have to tell my father to remove me
        
        // I have to access a specific element
        listOfParagraphs[0].parentElement.removeChild(listOfParagraphs[0]);

        console.log(listOfParagraphs[0].parentElement.parentElement);
    </script>


</body>
