<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="./data.js"></script>
    <script src="./models/dunner.js"></script>
    <script src="./models/dunnerManager.js"></script>
    <script src="./models/cartItem.js"></script>
    <script src="./models/cartManager.js"></script>
    <script src="./models/historyItem.js"></script>
    <script src="./models/historyManager.js"></script>
    <title>Dunner Fantazia</title>
</head>
<body>
    <header>
        <div><img src="./assets/images/logo.jpeg" alt="logo" width="50"><a href="#menu">Menu</a></div>
        <a  class="cart-icon" href="#cart"><img src="./assets/images/cart.jpeg" alt="cart logo" width="50"><span class="counter cartCounter">0</span></a>
    </header>
    <main>
        <section id="menu">
            <input type="text" name="search" id="searchDunners" placeholder="Search Products"/>
            <ul class="menu-products"></ul>
        </section>
        <section id="cart">
            <div class="currentCart">
                <h2 class="current-cart-empty">No product in cart!</h2>
                <ul class="cartItemList">

                </ul>
            </div>
            <div class="order-info">
                <p>Total Cost: <span class="cart-total-price"></span></p>
                <a href="#order" class="btn-order"><button>Order</button></a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th class="th-date">Date</th>
                        <th class="th-address">Address</th>
                        <th class="th=products">Products</th>
                        <th class="th-total-price">Total Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="order">
            <form class="form-order">
                <input type="text" name="name" class="name" placeholder="Name">
                <input type="text" name="phone" class="phone" placeholder="Phone">
                <textarea name="address" id="" cols="30" rows="10" placeholder="Address"></textarea>
                <input type="submit" value="Deliver"/>
            </form>
            <h2 class="final">Благодаря че поръчахте от дюнери Фантазия!</h2>
        </section>
    </main>

    <script defer src="./controller.js"></script>
</body>
</html>
