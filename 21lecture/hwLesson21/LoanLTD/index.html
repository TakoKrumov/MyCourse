<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script src="./Utility/helper.js"></script>
    <script src="./Assets/model/UserManager.js"></script>
    <script src="./Assets/model/loanManager.js"></script>
    <title>Loan LTD &copy;</title>
  </head>
  <body>
    <nav class="mainNavigation" id="mainNavigation">
      <a href="#home" class="navLinks"
        ><img
          src="./Assets/images/home_FILL0_wght400_GRAD0_opsz48.svg"
          alt="homeSvg"
      /></a>
      <a href="#login" class="navLinks">Login</a>
      <a href="#register" class="navLinks">Register</a>
      <a href="#loan" class="navLinks">Make a Loan Request</a>
    </nav>

    <main class="container" id="container">
      <section class="page" id="home"></section>

      <section class="page" id="login">
        <form class="form" id="loginForm">
          <label for="" class="label">Login:</label>
          <input
            type="text"
            id="loginID"
            class="formFields"
            placeholder="Your Username"
            required
          />
          <small class="smallMessage" id="smallMessageLogUser">Message</small>
          <label for="" class="label">Password:</label>
          <input
            type="password"
            id="loginPassword"
            class="formFields"
            placeholder="Your password"
            required
          />
          <small class="smallMessage" id="smallMessageLogPass">Message</small>
          <input type="submit" id="loginBtn" class="submit" value="Login" />
        </form>
      </section>

      <section class="page" id="register">
        <form class="form" id="registerForm">
          <label for="" class="label">Login:</label>
          <input
            type="text"
            id="registerID"
            class="formFields"
            placeholder="Your Username"
            required
          />
          <small class="smallMessage" id="smallMessageRegUser">Message</small>
          <label for="" class="label">Email:</label>
          <input
            type="text"
            id="registerEmail"
            class="formFields"
            placeholder="Your Email"
            required
          />
          <small class="smallMessage" id="smallMessageRegEmail">Message</small>
          <label for="" class="label">Password:</label>
          <input
            type="password"
            id="registerPassword"
            class="formFields"
            placeholder="Your password"
            required
          />
          <small class="smallMessage" id="smallMessageRegPass">Message</small>
          <label for="" class="label">Confirm Password:</label>
          <input
            type="password"
            id="registerConfirmPassword"
            class="formFields"
            placeholder="Confirm Your password"
            required
          />
          <small class="smallMessage" id="smallMessageRegPassConf">Message</small>
          <input
            type="submit"
            id="registerBtn"
            class="submit"
            value="Register"
          />
        </form>
      </section>

      <section class="page" id="loan">
        <form class="form" id="loanForm"></form>
      </section>
    </main>

    <footer class="mainFooter" id="mainFooter">
      Loan LTD by Tako Krumov 2023 &copy;
    </footer>

    <script src="./viewController.js"></script>
  </body>
</html>
