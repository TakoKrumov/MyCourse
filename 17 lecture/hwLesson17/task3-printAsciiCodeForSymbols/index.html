<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="mainInput" type="" placeholder="put to see" />
    <p id="results"></p>
    <script>
      let input = document.getElementById("mainInput");
      input.addEventListener("keypress", calcAsci);
      let results = document.getElementById("results");

      function calcAsci(e) {
        let res = e.key;
        results.innerHTML = `${res} ascii value is: ${res.charCodeAt(e)}`;
      }
    </script>
  </body>
</html>
